<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__content">
                <h1 class="card__heading">Get <span class="card__accent">insights</span> that help your business grow.
                </h1>
                <p class="card__desc">Discover the benefits of data analytics and make better decisions regarding
                    revenue,
                    customer experience, and overall efficiency.</p>
                <div class="card__stats">
                    <div class="card__individual-stats">
                        <h2 class="card__stats-number">10k+</h2>
                        <h3 class="card__stats-heading">Companies</h3>
                    </div>
                    <div class="card__individual-stats">
                        <h2 class="card__stats-number">314</h2>
                        <h3 class="card__stats-heading">Templates</h3>
                    </div>
                    <div class="card__individual-stats">
                        <h2 class="card__stats-number">12M+</h2>
                        <h3 class="card__stats-heading">Queries</h3>
                    </div>
                </div>
            </div>
            <div class="card__img">
                <img src="images/image-header-desktop.jpg" alt="Stats Image" class="card__img-desktop">
                <img src="images/image-header-mobile.jpg" alt="Stats Image" class="card__img-mobile">
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/mikailafsin">Mikail Af≈üin</a>.
    </div>
</body>

</html>
